<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<script src="components/loader.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--Css da aplicação.-->
	<link rel="stylesheet" href="css/style.css">

	<!--Script jQuery.-->
	<script src="components/jquery-3.3.1.min.js"></script>
	<script src="components/acao.js">

	</script>

	<script>

	</script>
</head>

<body>
	<form>
		<fieldset>
			<div class="container bg-secondary rounded">
				<div class="row">
					<div class="col-xs-12">
						<h2 class="text-white"> Cálculo de IMC </h2>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-12">

						<div class="form-group">
							<label class="text-white">Altura(m):</label>
							<input type="number" class="form-control border border-dark" id="altura" placeholder="Digite aqui sua altura" required>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-xs-12">

						<div class="form-group">
							<label class="text-white">Peso(kg):</label>
							<input type="number" class="form-control border border-dark" id="peso" placeholder="Digite aqui seu peso" required>
						</div>

					</div>
				</div>

        <br>

        <button type="button" id="botao" class="btn btn-success">Pronto!</button>

				<div class="row">
					<div class="col-xs-12">

						<div class="form-group">
							<label class="text-white">Resultado: </label>
							<input type="textfield" class="form-control border border-dark" id="resultado" readonly>
						</div>

					</div>
				</div>

			</div>
		</fieldset>

	</form>


</body>

</html>
